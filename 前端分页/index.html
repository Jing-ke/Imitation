<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
   
</head>

<body>
        
    <div class="news-content">
        <ul id="news-lis">
        </ul>
        <!-- 分页按钮控件 -->
        <div class="button-content">
            <div class="c-pages">
                <div class="cp-item">
                    <span>共</span>
                    <span id="cp-count">0</span>
                    <span>条</span>
                </div>
                <div class="cp-item">
                    <span id="curr-page">1</span>
                    <span>/</span>
                    <span id="total-page">1</span>
                </div>
                <div class="cp-item">
                    <button id="home">首页</button>
                    <button id="prev">上页</button>
                    <button id="next">下页</button>
                    <button id="last">尾页</button>
                </div>
                <div class="cp-item">
                    <button id="goTo">转到</button>
                    <input type="number" id="goToPage" />
                    <span>页</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载依赖项Jquery -->
    <script src="./jquery.min.js"></script>
    <script src="./date.js"></script>
    <!-- 引入分页 -->
    <script src="./forpage.js"></script>

</body>

</html>
